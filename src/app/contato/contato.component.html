<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
    <form class="contact-form" [formGroup]="formContato" (ngSubmit)="enviarFormulario()">
        <input 
        type="text" 
        placeholder="Digite o seu nome" formControlName="nome"
        [class.valid]="formContato.controls['nome'].valid"
        [class.invalid]="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"
        >
        <div *ngIf="formContato.controls['nome'].valid"
        [class.invalid]="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)">
        <small class="error-message" *ngIf="formContato.controls['nome'].hasError('minlength')">Esse campo precisa de no mínimo 4 caracteres</small>
        <small class="error-message"  *ngIf="formContato.controls['nome'].hasError('required')" > Esse campo precisa ser preenchido</small>
            
        </div>

        <input type="assunto" placeholder="Digite o assunto">
        <input 
        type="tel" 
        placeholder="(00) 0 0000-0000" 
        mask="(00) 0 0000-0000"
        formControlName="telefone"
        [class.valid]="formContato.controls['telefone'].valid"
        [class.invalid]="formContato.controls['telefone'].invalid && (formContato.controls['telefone'].touched || formContato.controls['telefone'].dirty)"
        >
        <div *ngIf="formContato.controls['nome'].valid"
        [class.invalid]="formContato.controls['nome'].invalid && (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)">
        <small class="error-message" *ngIf="formContato.controls['telefone'].hasError('minlength')">Esse campo precisa de no mínimo 11 caracteres</small>
        <small class="error-message"  *ngIf="formContato.controls['telefone'].hasError('required')" > Esse campo precisa ser preenchido</small>
            
        </div>

        <input type="email" placeholder="Digite o seu email">
        <textarea maxlength="300" placeholder="Digite a sua mensagem..."></textarea>
        <button [disabled]="formContato.invalid" type="submit">Enviar</button>
    </form>
    <address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.5750907897846!2d-49.0724960849549!3d-26.91697718312573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df18c3b4a71d65%3A0xa5ec9dd8406a6a7!2sProWay!5e0!3m2!1spt-BR!2sbr!4v1669943017550!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>R. 7 de Setembro, 1600 - 14º andar - Centro, Blumenau - SC, 15121-235</p>
    </address>
</section>
